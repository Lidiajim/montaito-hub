name: Validate Commit Messages

on:
  push:
    branches:
      - '**'

jobs:
  validate-commits:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Obtener historial de commits
    - name: Get commit messages
      run: git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" > commit-messages.txt

    # 3. Validar mensajes de commit
    - name: Validate commit messages
      run: |
        regex="^(feature|fix|docs|test|config): .{1,50}$"
        while IFS= read -r line; do
          if ! [[ $line =~ $regex ]]; then
            echo "❌ Invalid commit message: '$line'"
            exit 1
          fi
        done < commit-messages.txt
      shell: bash
