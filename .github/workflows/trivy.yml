name: Security Scan with Trivy

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  security-scan:
    name: Scan Code for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar Trivy
      - name: Install Trivy
        run: |
          echo "üîç Installing Trivy security scanner..."
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.47.0/trivy_0.47.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.47.0_Linux-64bit.deb

      # 3. Escanear el c√≥digo fuente en busca de vulnerabilidades
      - name: Scan source code for vulnerabilities
        id: scan-source
        run: |
          echo "üîç Scanning source code for vulnerabilities..."
          trivy filesystem --severity CRITICAL,HIGH --exit-code 1 --no-progress . > source-scan-report.txt || true

      # 4. Subir reporte de escaneo del c√≥digo
      - name: Upload source scan report
        uses: actions/upload-artifact@v3
        with:
          name: source-scan-report
          path: source-scan-report.txt

      # 5. Reporte final
      - name: Report Final Status
        if: failure()
        run: echo "‚ùå Security scan failed. Critical vulnerabilities detected!"

      - name: Report Success
        if: success()
        run: echo "‚úÖ No critical vulnerabilities found. Security scan passed."
