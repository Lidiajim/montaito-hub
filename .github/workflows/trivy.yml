name: Security Scan with Trivy

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  security-scan:
    name: Scan Code and Docker Image for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar Trivy
      - name: Install Trivy
        run: |
          echo "🔍 Installing Trivy security scanner..."
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.47.0/trivy_0.47.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.47.0_Linux-64bit.deb

      # 3. Escanear el código fuente en busca de vulnerabilidades
      - name: Scan source code for vulnerabilities
        run: |
          echo "🔍 Scanning source code for vulnerabilities..."
          trivy filesystem --exit-code 1 --severity CRITICAL,HIGH .

      # 4. Construir la imagen Docker (opcional)
      - name: Build Docker Image
        run: |
          echo "🐳 Building Docker image..."
          docker build -t my-project:latest .

      # 5. Escanear la imagen Docker en busca de vulnerabilidades
      - name: Scan Docker image for vulnerabilities
        run: |
          echo "🔒 Scanning Docker image for vulnerabilities..."
          trivy image --exit-code 1 --severity CRITICAL,HIGH my-project:latest

      # 6. Reporte final
      - name: Report Status
        if: success()
        run: echo "✅ No critical vulnerabilities found. Security scan passed."

      - name: Report Failure
        if: failure()
        run: echo "❌ Security scan failed. Critical vulnerabilities detected!"
